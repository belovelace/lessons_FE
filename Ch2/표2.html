<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 표 예제</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    
    <h2>기본적인 HTML 표</h2>
    
    <table>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>25</td>
                <td>개발자</td>
            </tr>
            <tr>
                <td>김영희</td>
                <td>30</td>
                <td>디자이너</td>
            </tr>
            <tr>
                <td>이철수</td>
                <td>28</td>
                <td>기획자</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
